<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>

        <script type="text/javascript" src="js/jquery-2.1.3.js"/>
        <script type="text/javascript" src="js/bootstrap.js"/>


        <title>Agencia de Hoteis</title>

    </h:head>
    <h:body>
        <div class="topo">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h1>Hoteis</h1>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-10 btn-entrar" align="right">

                                <c:if test="#{controladorHospede.hospede.email == null}">
                                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalLogin">
                                        entrar
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" id="posicao-modal">
                                            <div class="modal-content" align="left">
                                                <h:form>
                                                    <form jsf:id="form">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                            <div align="center">
                                                                <h3 class="modal-title" id="myModalLabel">login</h3>
                                                            </div>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="row">
                                                                <div class="col-md-offset-2 col-md-8">
                                                                    <div class="form-group">
                                                                        <label for="email">email</label>
                                                                        <input type="email" id="email" class="form-control input-lg" placeholder="email" jsf:value="#{controladorHospede.hospede.email}" />
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="senha">senha</label>
                                                                        <input type="password" id="senha" class="form-control input-lg" placeholder="senha" jsf:value="#{controladorHospede.hospede.senha}"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">

                                                            <h:commandButton class="btn btn-primary btn-lg" value="login" action="#{controladorHospede.login()}"/>
                                                        </div>
                                                    </form>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>

                                </c:if>

                                <c:if test="#{controladorHospede.hospede.email != null}">
                                    <h:form>
                                        Bem-Vindo <b>#{controladorHospede.hospede.nome}</b>, 
                                        <h:commandLink value="sair" action="#{controladorHospede.sair()}" class="btn-sair"/>
                                    </h:form>
                                </c:if>




                            </div>
                            <dir class="col-md-2 btn-cad">
                                cadastrar
                            </dir>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="conteudo">
            <div id="img-hotel">

            </div>

            <div id="pesquisar-cidade">
                <div class="container">
                    <div class="row">
                        <div align="center">
                            <h2>Pesquisa uma Cidade</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-8">
                            <form>
                                <input type="text" placeholder="Cajazeiras - PB" class="form-control input-lg"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="cidades">
                <div class="container">
                    <div class="row">
                        <div class="btn-cidade">
                            <div class="col-md-offset-1 col-md-3">
                                <div class="row">
                                    <img src="img/cidades/cidade joao pessoa.jpg" width="100%"/>
                                </div>
                                <div class="row">
                                    <button class="btn btn-lg btn-info">Joao Pessoa - PB</button>
                                </div>
                            </div>
                        </div>

                        <div class="btn-cidade">
                            <div class="col-md-offset-1 col-md-3">
                                <div class="row">
                                    <img src="img/cidades/cidade fortaleza.jpg" width="100%"/>
                                </div>
                                <div class="row">
                                    <button class="btn btn-lg btn-info">Fortaleza - CE</button>
                                </div>
                            </div>
                        </div>

                        <div class="btn-cidade">
                            <div class="col-md-offset-1 col-md-3 ">
                                <div class="row">
                                    <img src="img/cidades/cidade natal.jpg" width="100%"/>
                                </div>
                                <div class="row">
                                    <button class="btn btn-lg btn-info">Natal - RN</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <br/><br/><br/><br/>
                    <div class="row">
                        <div class="btn-cidade">
                            <div class="col-md-offset-1 col-md-3">
                                <div class="row">
                                    <img src="img/cidades/cidade rio de janeiro.jpg" width="100%"/>
                                </div>
                                <div class="row">
                                    <button class="btn btn-lg btn-info">Rio de Janeiro - RJ</button>
                                </div>
                            </div>
                        </div>

                        <div class="btn-cidade">
                            <div class="col-md-offset-1 col-md-3">
                                <div class="row">
                                    <img src="img/cidades/cidade salvador.jpg" width="100%"/>
                                </div>
                                <div class="row">
                                    <button class="btn btn-lg btn-info">Salvador - BH</button>
                                </div>
                            </div>
                        </div>

                        <div class="btn-cidade">
                            <div class="col-md-offset-1 col-md-3 ">
                                <div class="row">
                                    <img src="img/cidades/cidade brasilia.jpg" width="100%"/>
                                </div>
                                <div class="row">
                                    <button class="btn btn-lg btn-info">Brasilia</button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>


            <div id="cadastro">
                <div class="container">
                    <div class="row form-cadastro">
                        <div align="center">
                            <label id="cadastre-se">Cadastre-se</label>
                        </div>
                        <h:form>
                            <form jsf:id="form">

                                <div class="col-md-3">
                                    <div class="form-group">

                                        <input type="email" class="form-control input-lg" placeholder="email" id="email" jsf:value="#{controladorHospede.hospedeCadastro.email}"/>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">

                                        <input type="text" class="form-control input-lg" placeholder="nome" id="nome" jsf:value="#{controladorHospede.hospedeCadastro.nome}"/>
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <div class="form-group">

                                        <input type="password" class="form-control input-lg" placeholder="senha" id="senha" jsf:value="#{controladorHospede.hospedeCadastro.senha}"/>
                                    </div>
                                </div>

                                

                                <div class="col-md-2">
                                    <h:commandButton value="cadastar" class="btn btn-primary btn-lg" action="#{controladorHospede.cadastro()}"/>
                                </div>


                            </form>
                        </h:form>
                    </div>
                </div>

            </div>

            <div id="rodape">

            </div>

        </div>

    </h:body>
</html>
