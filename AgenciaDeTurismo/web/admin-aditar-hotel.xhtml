<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Editar Hotel</title>
    </h:head>
    <h:body>
        <div id="menu-topo">
            <ui:include src="admin-topo.xhtml"/>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="menu-lateral">
                        <ui:include src="admin-lateral.xhtml"/>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="row">
                        <div id="nome-cidade">
                            Bem-Vindo a ${hotel.nome}
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="disponiveis">
                                    Lista de <b>Quartos</b> cadastrador:
                                </div>
                            </div>
                            <div class="col-md-6" align="right">
                                <a href="admin-novo-quarto.jsf"><button class="btn-link" style="padding-right: 10px;">novo quarto</button></a>
                                <a href="admin-confi-hotel.jsf"><button class="btn-link">editar</button></a>
                            </div>
                        </div>

                        <div class="tabela-disponiveis quartos">
                            <table class="table" align="center">
                                <tr>
                                    <th>Nº</th>
                                    <th>Tipo</th>
                                    <th>Qdte Hospedes</th>
                                    <th>Valor</th>
                                    <th>Manuteção</th>
                                    <th></th>
                                </tr>
                                <c:forEach var="quarto" items="${controladorQuarto.todosQuatosPorHotelAdmin(hotel.codigo)}" varStatus="id">
                                    <tr>
                                        <td>${quarto.numero}</td>
                                        <td>${quarto.tipo}</td>
                                        <td>${quarto.qtdHospede}</td>
                                        <td>R$ ${quarto.preco}</td>
                                        <td>
                                            <c:choose>
                                                <c:when test="${quarto.disponivel == true}">
                                                    NÃO
                                                </c:when>
                                                <c:otherwise>
                                                    SIM
                                                </c:otherwise>
                                            </c:choose>
                                        </td>
                                        <td align="right">
                                            <h:form>
                                                <button class="btn btn-conhecer" jsf:action="#{controladorQuarto.buscarQuartoPorNumero(quarto.numero)}">EDITAR</button>
                                            </h:form>
                                        </td>
                                    </tr>
                                </c:forEach>

                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </h:body>

    <!-- Meu JavaScript -->
    <script src="js/script.js"></script>

</html>
