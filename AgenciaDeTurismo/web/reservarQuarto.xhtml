<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agencia de Turismo</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>

        <script type="text/javascript" src="js/jquery-2.1.3.js"/>
        <script type="text/javascript" src="js/bootstrap.js"/>

    </h:head>
    <h:body>


        <div class="container">

            <h:form>
                <div class="col-xs-4">
                    <div class="form-group">
                        <div class="wow fadeInRight" data-wow-delay="0.5s" type="date">
                            <label class="control-label" for="senha">Data de Entrada </label>
                            <h:inputText value="#{controladorReservaHotel.dataEntrada}" class="form-control">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="wow fadeInRight" data-wow-delay="0.5s" type="date">
                            <label class="control-label" for="senha">Data de Saida </label>
                            <h:inputText value="#{controladorReservaHotel.dataSaida}" class="form-control">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:inputText>
                        </div>
                    </div>
                
                    <h:commandButton value="Reservar" action="#{controladorReservaHotel.reservarHotel()}" 
                            class="btn btn-default"/>
                </div>
            </h:form>
            
        </div>
    </h:body>
</html>
