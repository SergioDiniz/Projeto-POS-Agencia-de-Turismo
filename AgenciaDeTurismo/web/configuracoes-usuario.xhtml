<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Configurações Usuário</title>
    </h:head>
    <h:body>
        <div id="menu-topo">
            <ui:include src="cidade-topo.xhtml"/>
        </div>

        <div class="container usuario">
            <div class="row">
                <div class="col-md-4">
                    <div id="menu-lateral">
                        <ui:include src="menu-lateral-usuario.xhtml"/>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div id="nome-cidade">
                            Configurações
                        </div>

                        <div class="dados-usuarios">
                            <div class="row">
                                <div class="col-md-7">
                                    <h:form>
                                        <div class="form-group">
                                            <span>Nome:</span>
                                            <h:inputText value="#{controladorHospede.hospede.nome}" class="form-control input-lg"/>
                                        </div>
                                        <div class="form-group">
                                            <span>Email:</span>
                                            <h:inputText value="#{controladorHospede.hospede.email}" class="form-control input-lg"/>
                                        </div>
                                        <div class="form-group">
                                            <span>Nome:</span>
                                            <h:inputSecret redisplay="true" value="#{controladorHospede.hospede.senha}" class="form-control input-lg"/>
                                        </div>
                                        <div>
                                            <h:commandButton class="btn btn-conhecer" value="Salvar" action="${controladorHospede.atualizarHospede()}" style="margin-right: 1em"/>
                                            <h:commandButton class="btn btn-default" value="Excluir" action="${controladorHospede.removerHospede()}"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
