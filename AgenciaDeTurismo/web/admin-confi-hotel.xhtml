<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Editar Hotel</title>
    </h:head>
    <h:body>
        <div id="menu-topo">
            <ui:include src="admin-topo.xhtml"/>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="menu-lateral">
                        <ui:include src="admin-lateral.xhtml"/>
                    </div>
                </div>

                <div class="col-md-8">
                    <div id="nome-cidade">
                        Editar ${controladorHotel.hotel.nome}
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="disponiveis">
                                informe <b>todos</b> os dados:
                                <br/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-offset-1 col-md-7">
                            <h:form acceptcharset="ISO-8859-1">
                                <div class="form-group">
                                    <label for="codigo">Codigo:</label>
                                    <h:inputText value="#{controladorHotel.hotel.codigo}" class="form-control input-lg"/>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <h:inputText value="#{controladorHotel.hotel.nome}" class="form-control input-lg"/>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="cidade">Cidade:</label>
                                    <h:inputText value="#{controladorHotel.enderecoHotel.cidade}" class="form-control input-lg"/>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="estado">Estado:</label>
                                    <h:inputText value="#{controladorHotel.enderecoHotel.estado}" class="form-control input-lg"/>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="rua">Rua:</label>
                                    <h:inputText value="#{controladorHotel.enderecoHotel.rua}" class="form-control input-lg"/>
                                </div>
                                <br/>
                                <div align="right">
                                    <h:commandButton class="btn btn-default" value="Excluir" action="#{controladorHotel.removerHotel()}" style="margin-right: 1em;"/>
                                    <h:commandButton class="btn btn-conhecer" value="Atualizar" action="#{controladorHotel.atualizarHotel()}"/>
                                    
                                </div>
                            </h:form>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </h:body>

    <!-- Meu JavaScript -->
    <script src="js/script.js"></script>

</html>
