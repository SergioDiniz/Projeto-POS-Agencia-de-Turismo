<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>

        <script type="text/javascript" src="js/jquery-2.1.3.js"/>
        <script type="text/javascript" src="js/bootstrap.js"/>


        <title>Agencia de Hoteis</title>

    </h:head>
    <h:body>

        <div class="container">

            <div class="col-md-3" style="padding-top: 70px;">
                <ui:include src="menuadmin.xhtml"/>
            </div>

            <div class="col-md-offset-1 col-md-6">
                <h:form>

                    <div class="form-group">
                        <span>Número:</span>
                        <h:inputText value="#{controladorQuarto.quarto.numero}" class="form-control input-lg"/>
                    </div>

                    <div class="form-group">
                        <span>Tipo</span>
                        <h:selectOneMenu value="#{controladorQuarto.quarto.tipo}"
                                         id="timeFutebol" class="form-control">
                            <f:selectItem itemValue="Simples" itemLabel="Simples" />
                            <f:selectItem itemValue="Suite" itemLabel="Suite" />
                        </h:selectOneMenu>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <span>Quantidade de Pessoa:</span>
                                <h:inputText value="#{controladorQuarto.quarto.qtdHospede}" class="form-control input-lg"/>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <span>Disponivel:</span>
                                <h:selectOneMenu value="#{controladorQuarto.disponivel}"
                                                 id="disponivel" class="form-control">
                                    <f:selectItem itemValue="Sim" itemLabel="Sim" />
                                    <f:selectItem itemValue="Não" itemLabel="Não" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <span>Preço:</span>
                                <h:inputText value="#{controladorQuarto.quarto.preco}" class="form-control input-lg"/>
                            </div>
                        </div>
                    </div>

                    <h:commandButton class="btn btn-primary btn-lg" value="Cadastrar" 
                                     action="#{controladorQuarto.salvarQuarto()}" style="margin-right: 10px"/>

                    <h:commandButton class="btn btn-primary btn-lg" value="Consultar" 
                                     action="#{controladorQuarto.buscarQuarto()}" style="margin-right: 10px"/>

                    <h:commandButton class="btn btn-primary btn-lg" value="Atualizar" 
                                     action="#{controladorQuarto.atualizarQuarto()}" style="margin-right: 10px"/>

                    <h:commandButton class="btn btn-primary btn-lg" value="Remover" 
                                     action="#{controladorQuarto.removerQuarto()}" style="margin-right: 10px"/>

                    <h:commandButton class="btn btn-primary btn-lg" value="Voltar" 
                                     action="#{controladorQuarto.volarPageListarHotel()}"/>
                </h:form>
            </div>
        </div>

    </h:body>
</html>
