<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Cidade</title>
    </h:head>
    <h:body>
        <div id="menu-topo">
            <ui:include src="cidade-topo.xhtml"/>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="menu-lateral">
                        <ui:include src="cidade-lateral.xhtml"/>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div id="nome-cidade">
                            Bem-vindo a ${cidadeHotel}
                        </div>

                        <div class="disponiveis">
                            Lista de <b>Restaurantes</b> disponiveis:
                        </div>

                        <div class="tabela-disponiveis">
                            <table class="table" align="center">
                                <tr>
                                    <th>Nome</th>
                                    <th>Descirção</th>
                                    <th>CNPJ</th>
                                    <th align="right">
                                    </th>
                                </tr> 
                                <c:forEach var="restaurantes" items="${controladorRestaurante.buscarRestaurantesPorCidade()}">
                                    <tr>
                                        <td>${restaurantes.nome}</td>
                                        <td>${restaurantes.descricao}</td>
                                        <td>${restaurantes.cnpj}</td>
                                        <td align="right">
                                            <h:form>
                                                <button class="btn btn-conhecer" jsf:action="${controladorReservaHotel.selectionarHotelReserva(hotel)}">IR À HOTEL</button>
                                            </h:form>
                                        </td>
                                    </tr> 
                                </c:forEach>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>



    </h:body>

    <!-- Meu JavaScript -->
    <script src="js/script.js"></script>
</html>
