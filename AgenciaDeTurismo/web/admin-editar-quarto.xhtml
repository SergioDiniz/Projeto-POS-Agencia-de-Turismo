<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Novo Quarto</title>
    </h:head>
    <h:body>
        <div id="menu-topo">
            <ui:include src="admin-topo.xhtml"/>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="menu-lateral">
                        <ui:include src="admin-lateral.xhtml"/>
                    </div>
                </div>

                <div class="col-md-8">
                    <div id="nome-cidade">
                        Editar Quarto
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="disponiveis">
                                informe <b>todos</b> os dados:
                                <br/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-offset-1 col-md-7">
                            <h:form acceptcharset="ISO-8859-1">
                                <div class="form-group">
                                    <label for="codigo">Numero:</label>
                                    <h:inputText value="#{controladorQuarto.quarto.numero}" class="form-control input-lg"/>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="nome">Preço:</label>
                                    <h:inputText value="#{controladorQuarto.quarto.preco}" class="form-control input-lg"/>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="cidade">Quantidades Hospede:</label>
                                    <h:inputText value="#{controladorQuarto.quarto.qtdHospede}" class="form-control input-lg"/>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="estado">Tipo:</label>
                                    <h:inputText value="#{controladorQuarto.quarto.tipo}" class="form-control input-lg"/>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <span>Disponivel:</span>
                                    <h:selectOneMenu value="#{controladorQuarto.disponivel}"
                                                     id="disponivel" class="form-control input-lg">
                                        <f:selectItem itemValue="Sim" itemLabel="Sim" />
                                        <f:selectItem itemValue="Não" itemLabel="Não" />
                                    </h:selectOneMenu>
                                </div>
                                <br/>
                                <div align="right">
                                    <h:commandButton class="btn btn-conhecer" value="Salvar" action="#{controladorQuarto.atualizarQuarto()}"/>
                                </div>
                            </h:form>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </h:body>

    <!-- Meu JavaScript -->
    <script src="js/script.js"></script>

</html>
