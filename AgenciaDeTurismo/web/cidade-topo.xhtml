<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
        <link rel="stylesheet" type="text/css" href="css/estilo-menus.css"/>

        <script type="text/javascript" src="js/jquery-2.1.3.js"/>

        <!-- Mudar Scroll -->
        <script src="http://areaaperta.com/nicescroll/js/jquery.nicescroll.min.js"></script>

        <!-- Animate CSS -->
        <link rel="stylesheet" href="css/animate.css"></link>

        <!-- animar css -->
        <script src="js/wow.js"></script>
        <script>
            new WOW().init();
        </script>

        <script type="text/javascript" src="js/bootstrap.js"/>

        <!-- Meu JavaScript -->
        <script src="js/script.js"></script>


    </h:head>
    <h:body>
        <div class="menu-topo">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <a href="index.jsf"><img src="img/hotel.png" height="70px" style="padding-top: 10px;"/></a>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-12 btn-entrar" align="right">

                                <c:if test="#{controladorHospede.hospede.email == null}">
                                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalLogin">
                                        entrar
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" id="posicao-modal">
                                            <div class="modal-content" align="left">
                                                <h:form>
                                                    <form jsf:id="form">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                            <div align="center">
                                                                <h3 class="modal-title" id="myModalLabel">login</h3>
                                                            </div>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="row">
                                                                <div class="col-md-offset-2 col-md-8">
                                                                    <div class="form-group">
                                                                        <label for="email">email</label>
                                                                        <input type="email" id="email" class="form-control input-lg" placeholder="email" jsf:value="#{controladorHospede.hospede.email}" />
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="senha">senha</label>
                                                                        <input type="password" id="senha" class="form-control input-lg" placeholder="senha" jsf:value="#{controladorHospede.hospede.senha}"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <h:commandButton class="btn btn-conhecer btn-lg" value="login" action="#{controladorHospede.login()}"/>
                                                        </div>
                                                    </form>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>

                                </c:if>

                                <c:if test="#{controladorHospede.hospede.email != null}">
                                    <h:form>
                                        Bem-Vindo <b>#{controladorHospede.hospede.nome}</b>, (<a href="conta-usuario.jsf">perfil</a>)
                                        <h:commandLink value="sair" action="#{controladorHospede.sair()}" class="btn-sair"/>
                                    </h:form>
                                </c:if>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
