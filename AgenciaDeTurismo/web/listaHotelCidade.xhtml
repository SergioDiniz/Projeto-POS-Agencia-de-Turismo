<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>

        <script type="text/javascript" src="js/jquery-2.1.3.js"/>
        <script type="text/javascript" src="js/bootstrap.js"/>
        
        <title>Agencia de Turismo</title>
    </h:head>
    <h:body>
        <div class="container">

            <h:form>
                <h4>Principais Hoteis de #{cidadeHotel} </h4>

                <div class="col-md-offset-1 col-md-6">
                    <h:form>
                        <table class="table table-bordered">
                            <c:forEach var="hotel" items="#{controladorReservaHotel.hoteisCidade()}">
                                <tr>
                                    <td style="width: 500px">
                                        #{hotel.nome}
                                    </td>
                                    <td>
                                        <h:commandButton value="Selecionar" 
                                                         action="#{controladorReservaHotel.selectionarHotelReserva(hotel)}" 
                                                         class="btn btn-default"/>
                                    </td>
                                </tr>
                            </c:forEach>
                        </table>
                    </h:form>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
